<div class="poker">
  <div class="players">
    <app-player
      *ngFor="let player of players | keyvalue"
      [playerName]="player.value"
      [selectedCard]="selectedCards.get(player.value) || '-'"
    ></app-player>
  </div>
  <div class="cards">
    <button
      mat-raised-button
      *ngFor="let card of cards"
      (click)="selectCard(card)"
    >
      {{ card }}
    </button>
  </div>
</div>
